---
- name: Install and configure Nginx, Docker, Jenkins, and Terraform
  hosts: private_instance
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies for Docker
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - unzip
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt cache after adding Docker repository
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: add jenkins key 
      apt_key:  
        url:  https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present 

    - name: add jenkins repo 
      apt_repository: 
        repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
        state: present 

    - name: install java #install java as jenkins need jdk
      apt: 
        name: openjdk-11-jre
        state: present

    - name: install jenkins  #install jenkins
      apt: 
        name: jenkins 
        state: present 

    - name: start jenkins service 
      service: 
        name: jenkins 
        state: started 

    - name: enable jenkins to start at boot time 
      service: 
        name: jenkins 
        enabled: yes 
    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url: 
        url: https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0777'

    - name: Install Terraform
      get_url:
        url: https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
        dest: /tmp/terraform_1.5.7_linux_amd64.zip
        mode: '0644'

    - name: Unzip Terraform
      unarchive:
        src: /tmp/terraform_1.5.7_linux_amd64.zip
        dest: /usr/local/bin/
        remote_src: yes

    - name: Ensure Terraform binary is executable
      file:
        path: /usr/local/bin/terraform
        mode: '0777'
