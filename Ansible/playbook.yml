---
- name: Install and configure Nginx, Docker, Jenkins, and Terraform
  hosts: private_instance
  become: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install dependencies for Docker
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - unzip
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt cache after adding Docker repository
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install Java (Jenkins dependency)
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Add Jenkins repository key manually
      become: true
      shell: curl -fsSL https://pkg.jenkins.io/debian/jenkins.io.key | apt-key add -

    - name: Add Jenkins repository
      apt_repository:
        repo: deb http://pkg.jenkins.io/debian-stable binary/
        state: present

    - name: Update apt cache after adding Jenkins repository
      apt:
        update_cache: yes

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Start Jenkins service
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Add jenkins user to docker
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url: 
        url: https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0777'

    - name: Install Terraform
      get_url:
        url: https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
        dest: /tmp/terraform_1.5.7_linux_amd64.zip
        mode: '0644'

    - name: Unzip Terraform
      unarchive:
        src: /tmp/terraform_1.5.7_linux_amd64.zip
        dest: /usr/local/bin/
        remote_src: yes

    - name: Ensure Terraform binary is executable
      file:
        path: /usr/local/bin/terraform
        mode: '0777'
